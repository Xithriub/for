<!DOCTYPE html>
<html>
<head>
	<title>Типы элементов</title>
</head>
<body bgcolor="#000099">
	<h1>
		<font color="#FFFFFF">Заголовок белым цветом</font>
	</h1>

	<input type="submit" name="Отправить" />

			<th>Воскресенье</th>

		<tr>

			<td></td>
		</tr>
		<tr>

			<td></td>
			<td></td>

			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Подъем в 9</td>
		</tr>
		<frameset cols="100,25%,*"></frameset>
		<frameset rows="100,25%,*"></frameset>

	</table>
</body>
</html>
